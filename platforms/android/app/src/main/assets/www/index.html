<html>
    <head>
        <!--
         Customize this policy to fit your own app's needs. For more guidance, see:
         https://github.com/apache/cordova-plugin-whitelist/blob/master/README.md#content-security-policy
         Some notes:
         * gap: is required only on iOS (when using UIWebView) and is needed for JS->native communication
         * https://ssl.gstatic.com is required only on Android and is needed for TalkBack to function properly
         * Disables use of inline scripts in order to mitigate risk of XSS vulnerabilities. To change this:
         * Enable inline JS: add 'unsafe-inline' to default-src
         -->
        <meta charset="utf-8" />
        <!--    <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *; img-src 'self' data: content:;"> -->
        <meta name="format-detection" content="telephone=no">
            <meta name="msapplication-tap-highlight" content="no">
                <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
                    <link rel="stylesheet" type="text/css" href="css/index.css">
                        <title>Mapp</title>
                        <script type="text/javascript" src="cordova.js"></script>
                        <script type="text/javascript" src="js/index.js"></script>
                        <script type="text/javascript"> app.initialize();</script>
                        </head>
    
    <body onload="engage()">
        <div class="app">
            <h1>Mapp</h1>
            <div><button onclick="setDeviceAlias()">Set Device Alias Mika</button></div>
            <div><button onclick="setDeviceAlias2()">Set Device Alias Zika</button></div>
            <div><button onclick="getAlias()">Get Device Alias</button></div>
            <div><button onclick="removeDeviceAlias()">Remove Device Alias</button></div>
            <div><button onclick="deviceInformation()">Device Information</button></div>
            <div><button onclick="getRichMessages()">Get Rich Messages</button></div>
            <div><button onclick="deleteRichMessage()">Delete Rich Message</button></div>
            <div><button onclick="refreshInbox()">Refresh Inbox</button></div>
            <div><button onclick="addTagsToDeviceAndRemove()">Add and Remove Tags</button></div>
            <div><button onclick="removeTagsFromDevice()">Remove Tags</button></div>
            <div><button onclick="addTagsToDevice()">Add Tags</button></div>
            <div><button onclick="fetchDeviceTags()">Get Device Tags</button></div>
            <div><button onclick="fetchApplicationTags()">Get App Tags</button></div>
            <div><button onclick="isPushEnabled()">Is Push Enabled</button></div>
            <div><button onclick="enablePushNotifications()">Enable Push Notifications</button></div>
            <div><button onclick="disablePushNotifications()">Disable Push Notifications</button></div>
            <div><button onclick="setDateField()">Set Custom Date</button></div>
            <div><button onclick="setNumericField()">Set Custom Number</button></div>
            <div><button onclick="setStringField()">Set Custom String</button></div>
            <div><button onclick="fetchCustomFieldByKey()">Get Custom Field</button></div>
            <div><button onclick="getLastPushPayload()">Get Last Push Payload</button></div>
            <div><button onclick="showNotificationOnForeground()">Show foreground notifications (ios10)</button></div>
            <div><button onclick="setApplicationBadgeToZero()">set application badge to 0 (ios only)</button></div>
            <div><button onclick="reportInteractionEventWithNameAndAttributes()">fire inapp</button></div>
            <div><button onclick="fetchInboxMessages()">fetch msgs</button></div>
            <div><button onclick="fireInAppEvent()">fire inapp event</button></div>
            <div><button onclick="lockScreenOrientation()">lockScreenOrientation (Android only)</button></div>
            <div><button onclick="onActionListener()">onActionListener  (Android only)</button></div>
            <div><button onclick="removeBadgeNumber()">removeBadgeNumber (Android only)</button></div>
            <div><button onclick="setOnPushMessageListener()">setOnPushMessageListener (Android only)</button></div>
            <div><button onclick="startGeoLocation()">Start geo location</button></div>
            <div><button onclick="stopGeoLocation()">Stop geo location</button></div>
        </div>
    </body>
</html>
